[package]
name = "koffee-tray"
version = "0.1.5-dev"
authors = ["dpredovic <dpredovic@gmail.com>"]
edition = "2021"
build = "build.rs"
description = "A very lightweight Caffeine replacement, written in Rust"
homepage = "https://github.com/dpredovic/koffee-tray"
repository = "https://github.com/dpredovic/koffee-tray"
license = "GPL"
publish = false

[profile.release]
lto = true

[dependencies]
ksni = "^0.2.0"
dbus = "^0.9.5"
log = "^0.4.14"
syslog = "^6.0.1"
simple_logger = "^1.16.0"
anyhow = "^1.0.52"
rust-embed = { version = "^6.3.0", features = ["interpolate-folder-path"] }
clap = { version = "^3.0.7", features = ["derive"] }
get-shell = "^0.1.0"

[build-dependencies]
xcf = "^0.3.0"
